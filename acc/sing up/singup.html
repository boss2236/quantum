<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fine Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styleup.css">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full mx-auto">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      
      <!-- Header -->
      <div class="gradient-bg py-8 px-10 text-center">
        <h1 class="text-3xl font-bold text-white">Create Account</h1>
        <p class="text-white opacity-90 mt-2">Sign up to get started</p>
      </div>
      
      <!-- Form -->
      <div class="px-10 py-8">
        <form id="signupForm" class="space-y-6">
          
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-400"></i>
              </div>
              <input type="text" id="name" name="name" required class="input-effect pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500" placeholder="Your Name">
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input type="email" id="email" name="email" required class="input-effect pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500" placeholder="your@email.com">
            </div>
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input type="password" id="password" name="password" required class="input-effect pl-12 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500" placeholder="••••••••">
              <div id="passwordTooltip" class="hidden absolute top-full mt-1 left-0 bg-gray-800 text-white text-xs rounded-lg py-1 px-2 shadow-lg">
                Password must be at least 8 characters long, include uppercase, lowercase, a number, and a special character.
              </div>
            </div>
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input type="password" id="confirmPassword" name="confirmPassword" required class="input-effect pl-12 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500" placeholder="••••••••">
            </div>
          </div>

          <div>
            <button type="submit" class="btn-hover w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 px-4 rounded-lg font-medium shadow-md hover:shadow-lg">
              Sign Up
            </button>
          </div>
        </form>

        <!-- Social Sign Up -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or sign up with</span>
            </div>
          </div>
          <div class="mt-6 grid grid-cols-3 gap-3">
            <a href="#" class="social-btn inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
              <i class="fab fa-google text-red-500"></i>
            </a>
            <a href="#" class="social-btn inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
              <i class="fab fa-facebook-f text-blue-600"></i>
            </a>
            <a href="#" class="social-btn inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
              <i class="fab fa-twitter text-blue-400"></i>
            </a>
          </div>
        </div>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Already have an account? 
            <a href="../singin/singin.html" class="font-medium text-indigo-600 hover:text-indigo-500 transition-all duration-300 ease-in-out">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="scriptup.js"></script>
  <script>
    
  </script>
</body>
</html>
